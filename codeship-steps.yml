- name: push_branch
  service: app
  type: push
  image_name: silintl/mysql-backup-restore
  image_tag: "{{.Branch}}"
  exclude: (main|snyk*)
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest
  service: app
  type: push
  image_name: silintl/mysql-backup-restore
  image_tag: "latest"
  tag: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
